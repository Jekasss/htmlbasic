        <title> Моя перая страница</title> <!-- тег заголовка нашей страницы - отображается в названии вкладки браузера -->
    </head>
    <body> <!-- Контейнер для контента нашего сайта -->
        Мой контент <!-- Контент -->
    </body>
</html>
