<!DOCTYPE html>
<html lang="ru-Ru">
    <head>
        <meta charset="utf=8">
        <title>semantic</title>
    </head>
    <body>
        <header>Заголовок</header> <!--заголовок-->
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="div.html">Страница 2</a></li>                
            </ul>
        </nav> <!--навигационная панель-->
        <main> <!--основной контент-->
            <h1>Заголовок контента</h1>
            <article>статья - независимый блок контента</article><!--статья - независимый блок контента-->
            <section>секция - независимый блок контента</section><!--секция - независимый блок контента-->
            <div>блочный элемент</div><!--блочный элемент-->
        </main>
        <aside>боковая панель</aside><!--боковая панель-->
        <footer>нижний колонтитул</footer><!--нижний колонтитул-->
    </body>
</html>
